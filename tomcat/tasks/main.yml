---
# tasks file for tomcat
- name: Ensure jdk package presents
  apt:
    name: default-jdk
    state: present

- name: Ensure tomcat package presents
  apt:
    name: tomcat9
    state: present

- name: Ensure tomcat started
  service:
    name: tomcat9
    state: started

- name: Copy package file
  copy:
    src: build/
    dest: /var/lib/tomcat9/webapps/
    owner: tomcat
    group: tomcat