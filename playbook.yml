---
- name: Set Variables
  tasks:
  - name: Add url
    shell:
     cmd: sed -n '1p' 4maven.txt
    register: git_url
  - name: Add dir
    shell:
      cmd: sed -n '1p' 4maven.txt
    register: pkg_dir


- name: Install MAVEN on MVN
  hosts: mvn
  become: yes
  tasks:
  - name: Ensure jdk package presents
    apt:
     name: default-jdk
     state: present

  - name: Ensure git package presents
    apt:
     name: git
     state: present

  - name: Ensure maven package presents
    apt:
     name: maven
     state: present

  - name: Add environments and pull code
    shell:
     mkdir: /tmp/build/
     chdir: /tmp/build/
     cmd: git clone '{{ git_url }}'

  - name: build code
    shell:
     chdir: /tmp/build/
     cmd: mvn -f '{{ pkg_dir }}/pom.xml' package;\cp '{{ pkg_dir }}/target/*.war' $HOME

  - name: Set list of files
    shell:
     cmd: find -maxdepth 1 -name '*.war' -type f
    register: war_files

  - name: Fetch war
    fetch:
     src: "{{ item }}"
     dest: ./build/
     flat: yes
    with_items: "{{ war_files.stdout_lines }}"

- name: Install Tomcat on TMCT
  hosts: tmct
  become: yes

  tasks:
  - name: Ensure jdk package presents
    apt:
     name: default-jdk
     state: present

  - name: Ensure tomcat package presents
    apt:
     name: tomcat9
     state: present

  - name: Ensure tomcat started
    service:
     name: tomcat9
     state: started

  - name: Copy package file
    copy:
     src: build/
     dest: /var/lib/tomcat9/webapps/
     owner: tomcat
     group: tomcat


