---
- name: Install MAVEN on MVN
  hosts: mvn
  become: yes

  vars:
   baseworkdir: /tmp/build/

  tasks:



  - name: Ensure jdk package presents
    apt:
     name: default-jdk
     state: present

  - name: Ensure git package presents
    apt:
     name: git
     state: present

  - name: Ensure maven package presents
    apt:
     name: maven
     state: present

  - name: Copy build params
    copy:
     src: 4maven.txt
     dest: '{{ baseworkdir }}'
#VARS
  - name: Set var git
    shell:
     cmd: "sed -n '1p' {{ baseworkdir }}4maven.txt"
    register: url4git

  - name: Set var dir
    shell:
     cmd: "sed -n '2p' {{ baseworkdir }}4maven.txt"
    register: appdir

  - name: Remove dir if exists
    file:
     path: "{{ baseworkdir }}{{ appdir.stdout }}"
     state: absent

  - name: Add environments and pull code
    git:
     repo: '{{ url4git.stdout }}'
     dest: "{{ baseworkdir }}{{ appdir.stdout }}"
     clone: yes
     update: yes

  - name: build code
    shell:
     chdir: /tmp/build/
     cmd: 'mvn -f {{ appdir.stdout }}/pom.xml package;cp {{ appdir.stdout }}/target/*.war $HOME'

  - name: Set list of files
    shell:
     cmd: find -maxdepth 1 -name '*.war' -type f
    register: war_files

  - name: Fetch war
    fetch:
     src: "{{ item }}"
     dest: ./build/
     flat: yes
    with_items: "{{ war_files.stdout_lines }}"

- name: Install Tomcat on TMCT
  hosts: tmct
  become: yes

  tasks:

  - name: Ensure jdk package presents
    apt:
     name: default-jdk
     state: present

  - name: Ensure tomcat package presents
    apt:
     name: tomcat9
     state: present

  - name: Ensure tomcat started
    service:
     name: tomcat9
     state: started

  - name: Copy package file
    copy:
     src: build/
     dest: /var/lib/tomcat9/webapps/
     owner: tomcat
     group: tomcat

